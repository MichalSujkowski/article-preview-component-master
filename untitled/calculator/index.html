<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator - everyone have one!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="screen">
        <label>
            <input type="text" class="equal-screen"/>`
        </label>
    </div>
    <div class="buttons">
        <div class="btn btn-math">/</div>
        <div class="btn btn-math">*</div>
        <div class="btn btn-math">+</div>
        <div class="btn btn-math">-</div>
        <div class="btn btn-numbers">1</div>
        <div class="btn btn-numbers">2</div>
        <div class="btn btn-numbers">3</div>
        <div class="btn btn-numbers">4</div>
        <div class="btn btn-numbers">5</div>
        <div class="btn btn-numbers">6</div>
        <div class="btn btn-numbers">7</div>
        <div class="btn btn-numbers">8</div>
        <div class="btn btn-numbers">9</div>
        <div class="btn btn-numbers">0</div>
        <div class="btn btn-equal">=</div>
        <div class="btn btn-clear">C</div>
    </div>
</div>
</body>
</html>
